<div class="jumbotron text-left">
	

	<div >
	<form>
		<h2>Create New User:</h2>
		
		<label>First Name:</label>
		<input class="w3-input w3-border" type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
		<br>
		<label>Last Name:</label>
		<input class="w3-input w3-border" type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
		<br>
		<label>Age</label>
		<input class="w3-input w3-border" type="text" ng-model="Age" ng-disabled="!edit"
		placeholder="Age">
		<br>
		<label>Sex</label>
		<input class="w3-input w3-border" type="text" ng-model="Sex" ng-disabled="!edit"
		placeholder="Sex">
		<br>
		<label>Password:</label>
		<input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
		<br>
		<label>Repeat:</label>
		<input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
		<br>
		<button class="w3-btn w3-green w3-ripple" ng-click="createNewUser()" ng-disabled="error || incomplete">&#10004; Save Changes</button>
		<button class="w3-btn w3-green w3-ripple" >&#10004; <a href="#/">GO Back</a></button>
	</form>
</div>

</div>
